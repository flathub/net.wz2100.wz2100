app-id: net.wz2100.wz2100
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: warzone2100
separate-locales: false
finish-args: 
  - --socket=wayland
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --persist=.warzone2100-3.4
  - --socket=pulseaudio
  - --share=network
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.a'
  - '*.la'
  
modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json

  - name: ruby
    sources:
      - type: archive
        url: https://cache.ruby-lang.org/pub/ruby/3.0/ruby-3.0.2.tar.gz
        sha256: 5085dee0ad9f06996a8acec7ebea4a8735e6fac22f22e2d98c3f2bc3bef7e6f1
  - name: asciidoctor
    buildsystem: simple
    build-commands:
      - gem install --local asciidoctor-2.0.16.gem
    sources:
        - type: file
          url: https://rubygems.org/downloads/asciidoctor-2.0.16.gem
          sha256: 02439a5b89b25550297a21c631035c2a6608d6fc9d9b63d7f137b3356bbd0482

  - name: physfs
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
    - -DCMAKE_INSTALL_PREFIX=/app
    - -DCMAKE_BUILD_TYPE=Release
    - -DPHYSFS_BUILD_TEST=OFF
    sources:
      - type: archive
        url: 'http://icculus.org/physfs/downloads/physfs-3.0.2.tar.bz2'
        sha1: 6a15c458898d0570101d8f173201cde9ced78df7
      
  - name: fribidi
    config-opts:
    - --disable-docs
    sources:
      - type: git
        url: https://github.com/fribidi/fribidi
        tag: v1.0.11
        commit: 247fddc3599e3fe7b1b5cc21020c9eb51e662637
      - type: patch
        path: disable-docs.patch

  - name: libsodium
    sources:
      - type: archive
        url: https://github.com/jedisct1/libsodium/releases/download/1.0.18-RELEASE/libsodium-1.0.18.tar.gz
        sha256: 6f504490b342a4f8a4c4a02fc9b866cbef8622d5df4e5452b46be121e46636c1

  - name: wz2100
    buildsystem: "cmake"
    builddir: true
    config-opts:
      - -DWZ_DISTRIBUTOR=Flathub
    sources:
      - type: archive
        url: https://github.com/Warzone2100/warzone2100/releases/download/4.2.1/warzone2100_src.tar.xz
        sha256: 37d0f82b7fbf36ddcddffb870c3fa30fab732f414cc2657b97e5868c661add89
      - type: file
        url: https://sourceforge.net/projects/warzone2100/files/warzone2100/Videos/high-quality-en/sequences.wz
        sha256: 90ff552ca4a70e2537e027e22c5098ea4ed1bc11bb7fc94138c6c941a73d29fa        
      - type: file
        path: net.wz2100.wz2100.appdata.xml
    post-install:
      - mkdir -p /app/share/appdata
      - mkdir -p /app/share/icons/hicolor/128x128/apps
      - install -Dm644 ../sequences.wz /app/share/warzone2100/sequences.wz
      - mv /app/share/applications/warzone2100.desktop /app/share/applications/net.wz2100.wz2100.desktop
      - mv /app/share/icons/warzone2100.png /app/share/icons/hicolor/128x128/apps/net.wz2100.wz2100.png
      - install -Dm644 ../net.wz2100.wz2100.appdata.xml /app/share/appdata
      - desktop-file-edit --set-key=Icon --set-value='net.wz2100.wz2100' /app/share/applications/net.wz2100.wz2100.desktop
